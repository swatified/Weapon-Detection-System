{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold mb-4">Live Detection Feed</h2>
        <div class="relative aspect-video bg-black rounded-lg overflow-hidden">
            <img src="{{ url_for('video_feed') }}" alt="Video feed" class="absolute inset-0 w-full h-full object-contain">
        </div>
        <div class="mt-4">
            <p class="text-gray-600">Status: <span class="text-green-600 font-semibold">Active</span></p>
        </div>
    </div>
</div>
{% endblock %}
